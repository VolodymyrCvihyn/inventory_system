# frontend/nginx.conf

server {
    listen 80 default_server; 
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html; 
    }

    location /api {
        # --- ЗМІНА ТУТ: Використовуємо HTTP для внутрішнього зв'язку ---
        proxy_pass http://inventory-backend-99jm.onrender.com/api/; # <-- ЗАМІНІТЬ НА ВАШУ АДРЕСУ БЕКЕНДУ, але з HTTP

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Прибираємо X-Forwarded-Proto https, бо з'єднання http
        # proxy_set_header X-Forwarded-Proto https; 

        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
    }
}