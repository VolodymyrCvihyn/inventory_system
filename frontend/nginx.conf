server {
    # Слухаємо на порту 80, як очікує Render
    listen 80;

    # Корінь, де знаходяться файли React
    root /usr/share/nginx/html;
    # Файл за замовчуванням
    index index.html;

    # Обробка всіх URL - важливо для React Router
    location / {
        try_files $uri /index.html;
    }

    # Перенаправлення API-запитів на бекенд
    location /api {
        # Переконайтесь, що адреса бекенду тут ТОЧНО правильна (з https)
        proxy_pass https://inventory-backend-99jm.onrender.com/api;

        # Необхідні заголовки для правильної роботи проксі
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Повідомляємо бекенду, що початковий запит був HTTPS
    }
}
