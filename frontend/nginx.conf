# frontend/nginx.conf

server {
    listen 80 default_server;
    server_name _; 

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html; 
    }

    location /api {
        # Переконайтесь, що адреса бекенду тут ТОЧНО правильна (з https)
        proxy_pass https://inventory-backend-99jm.onrender.com/api; 

        # Стандартні заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # --- ЗМІНА ТУТ: Використовуємо заголовок від Render ---
        # Передаємо протокол, який бачив Render, а не той, що бачить Nginx (завжди http)
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto; 

        # Додаткові налаштування для надійності (можна залишити)
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
    }
}